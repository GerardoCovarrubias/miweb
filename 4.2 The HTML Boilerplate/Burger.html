<!DOCTYPE html> <!-- The doctype declaration defines the document type and version of HTML -->
<html lang="en"> <!-- The lang attribute specifies the language of the document -->

    <head>
        <meta charset="UTF-8"> <!-- The charset attribute specifies the character encoding for the HTML document -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- The viewport meta tag controls the layout on mobile browsers -->
        <title>My Burger</title>
        <!-- The title tag defines the title of the document, which is shown in the browser's title bar or tab -->
    </head>

    <body><!-- The body tag contains the content of the HTML document that is displayed in the browser -->
        <h1> Chesee Burger</h1>
    </body>

</html>
